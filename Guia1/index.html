<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DS Airlines - Fly with Comfort</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body,
      html {
        height: 100%;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          rgba(156, 181, 223, 0.7),
          rgba(130, 230, 247, 0.7)
        );
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .glass {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px;
        max-width: 1000px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      h1 {
        font-size: 3rem;
        font-weight: 600;
        color: #fff;
      }

      p {
        font-size: 1.2rem;
        font-weight: 300;
        color: #fff;
      }

      .btn-custom {
        background-color: rgba(255, 255, 255, 0.2);
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.3s;
      }

      .btn-custom:hover {
        background-color: rgba(255, 255, 255, 0.4);
        color: #000;
      }

      .hero-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding: 50px;
      }

      .hero-image {
        margin-top: 30px;
      }

      .hero-image img {
        max-width: 100%;
        border-radius: 16px;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container glass">
      <div class="hero-section">
        <h1>Welcome to DS Airlines</h1>
        <p>Fly with comfort and style. Experience a new way of traveling.</p>
        <a href="#" class="btn btn-custom">Book Now</a>
        <div class="hero-image">
          <img
            src="https://images.pexels.com/photos/113585/pexels-photo-113585.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            width="300"
            height="200"
            alt="DS Airlines"
          />
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
